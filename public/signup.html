<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Inscription - NetCraft</title>
    <link rel="icon" href="/res/logoNetCraft.svg">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

    <script src="js/passwordVisibility.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="m-0 p-0 overflow-x-hidden">
    <div class="fixed inset-0 pointer-events-none -z-10">
        <div class="absolute top-1/2 left-1/2
                    w-[120vw] h-[700vh]
                    bg-gradient-to-r
                    from-[rgba(17,0,255,0.7)] from-[-80%]
                    via-[rgba(0,0,0,1)] via-[50%]
                    to-[rgba(106,0,255,0.7)] to-[180%]
                    blur-[200px]
                    transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="absolute h-[700vh] inset-0 bg-[url('/res/bruit_bg.png')] bg-repeat-y bg-center bg-top opacity-5 pointer-events-none blur-[40px] -z-0"></div>
    </div>
    <div role="alert" id="alertdiv" class="absolute alert alert-warning w-10/12 mx-auto left-1/2 transform -translate-x-1/2 mt-3" hidden>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span id="alertspan">Invalid email/password !</span>
    </div>
    <div class="hero min-h-screen">
        <div class="card w-full max-w-md backdrop-blur-lg bg-white/5 border-2 border-white/5 rounded-xl shadow-lg px-8 pt-4 min-w-[520px]">
            <div class="card-body space-y-5">
                <div class="space-y-4">
                    <a href="/" class="flex items-center text-gray-400 hover:text-gray-300 transition">
                        <span class="material-icons-outlined">chevron_left</span>
                        <span class="font-medium text-xs">Retour</span>
                    </a>
                    <h1 class="text-white text-2xl font-bold mt-0">S'inscrire</h1>
                </div>
                <div class="form-control">
                    <div class="flex items-center bg-black/10 border border-white/10 rounded-lg overflow-hidden">
                        <span class="material-icons-outlined text-white/70 text-[20px] pl-4">person</span>
                        <input type="text" id="username" placeholder="Nom d'utilisateur" class="input bg-transparent text-white placeholder-white/70 border-none focus:outline-none w-full" required />
                    </div>
                </div>
                <div class="form-control mt-4">
                    <div class="flex items-center bg-black/10 border border-white/10 rounded-lg overflow-hidden">
                        <span class="material-icons-outlined text-white/70 text-[20px] pl-4">email</span>
                        <input type="email" id="email" placeholder="Email" class="input bg-transparent text-white placeholder-white/70 border-none focus:outline-none w-full" required />
                    </div>
                </div>
                <div class="form-control mt-4">
                    <div class="flex items-center bg-black/10 border border-white/10 rounded-lg overflow-hidden">
                        <span class="material-icons-outlined text-white/70 text-[20px] pl-4">password</span>
                        <input type="password" id="password" placeholder="Mot de passe" class="input bg-transparent text-white placeholder-white/70 border-none focus:outline-none w-full" required />
                        <button type="button" id="togglePassword">
                            <span class="material-icons-outlined text-white/70 text-[20px] cursor-pointer pr-4" id="eyeIcon">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="form-control mt-4">
                    <div class="flex items-center bg-black/10 border border-white/10 rounded-lg overflow-hidden">
                        <span class="material-icons-outlined text-white/70 text-[20px] pl-4">password</span>
                        <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe" class="input bg-transparent text-white placeholder-white/70 border-none focus:outline-none w-full" required />
                        <button type="button" id="toggleConfirmPassword">
                            <span class="material-icons-outlined text-white/70 text-[20px] cursor-pointer pr-4" id="confimEyeIcon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-control mt-6">
                    <button id="submitbtn" class="mt-6 btn bg-white text-gray-800 font-semibold hover:bg-gray-100 border-none shadow-md transition" onclick="signup()">
                        <span class="font-medium">Valider</span>
                        <span class="material-icons-outlined text-[20px]">chevron_right</span>
                    </button>
                </div>
            </div>
      </div>
    </div>
    <div id="footer" class="absolute top-full w-full"></div>
    <script>
        fetch('/components/footer')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement :', error));
    </script>
</body>
</html>
