<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Accueil - NetCraft</title>
    <link rel="icon" href="/res/logoNetCraft.svg">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="m-0 p-0 overflow-x-hidden">
<div class="fixed inset-0 pointer-events-none -z-10">
  <div class="absolute top-1/2 left-1/2
                w-[120vw] h-[700vh]
                bg-gradient-to-r
                from-[rgba(17,0,255,0.7)] from-[-80%]
                via-[rgba(0,0,0,1)] via-[50%]
                to-[rgba(106,0,255,0.7)] to-[180%]
                blur-[200px]
                transform -translate-x-1/2 -translate-y-1/2">
  </div>
  <div class="absolute h-[700vh] inset-0 bg-[url('/res/bruit_bg.png')] bg-repeat-y bg-center bg-top opacity-5 pointer-events-none blur-[40px] -z-0"></div>
</div>
<nav class="navbar m-4 mx-auto p-2 w-10/12 justify-self-center">
  <div class="flex-1 z-10">
    <a class="btn btn-ghost" href="/">
      <img src="/res/logoNetCraft.svg" alt="Logo de NetCraft" class="w-10 h-auto">
      <span class="text-xl text-white">NetCraft</span>
    </a>
  </div>
</nav>
<!-- Hero Section -->
<div class="absolute top-0 left-2 hero min-h-screen items-center justify-start w-10/12 ml-40">
  <div class="hero-content flex flex-col lg:flex-row gap-10 content-start w-auto">
    <div>
      <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-400 to-pink-400">
        Par des étudiants,<br>
        Pour des étudiants.
      </h1>
      <p class="py-6 text-lg text-white">
        NetCraft, votre boîte à outils pour apprendre le réseau.
      </p>

      <div class="flex mt-6 gap-4 grow">
        <button class="btn w-1/2 bg-white text-gray-800 font-semibold hover:bg-gray-100 border-none shadow-md transition"
                onclick="window.location.href='login';">
          Connexion
        </button>
        <button class="btn btn-outline w-1/2 text-white border-white border-2 font-semibold hover:bg-gray-100 hover:text-black shadow-md transition"
                onclick="window.location.href='signup';">
          Inscription
        </button>
      </div>
    </div>
  </div>
</div>
<div class="fixed inset-0 pointer-events-none z-0">
  <img src="/res/logoNetCraft.svg"
       alt="Logo de NetCraft"
       class="absolute z-0 -bottom-[300px] -right-[650px] w-full h-full opacity-10">
</div>
<div id="footer" class="absolute top-full w-full"></div>
<script>
  fetch('/components/footer')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Erreur lors du chargement :', error));
</script>
</body>
</html>
